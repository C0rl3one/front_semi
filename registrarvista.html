<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Registro de usuario</title>
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
	<link rel="stylesheet" href="estilos.css">


</head>
<body>
	<h1 align="center">
 	 	<img src="logo-comparacredi.png" alt="">
 </h1>
<form class="formulario">

    <h2 align="center">Registrate</h2>
     <div class="contenedor">

     <div class="input-contenedor">
         <i class="fas fa-user icon"></i>
         <input type="text" placeholder="Nombre Completo">

         </div>

         <div class="input-contenedor">
         <i class="fas fa-user icon"></i>
         <input type="text" placeholder="RUT">

       </div>

        <div class="input-contenedor">
         <i class="fas fa-user icon"></i>
         <input type="text" placeholder="Edad">

         </div>

         <div class="input-contenedor">
         <i class="fas fa-envelope icon"></i>
         <input type="text" placeholder="Correo Electronico">

         </div>

        <div class="input-contenedor">
         <i class="fas fa-phone icon"></i>
         <input type="text" placeholder="Celular">


         </div>

         <div class="input-contenedor">
        <i class="fas fa-key icon"></i>
         <input type="password" placeholder="Contraseña">

         </div>
  		   <input id="register" class="button" value="Regístrate">
         <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
         <p>¿Ya tienes una cuenta?<a class="link" href="index.html">Iniciar Sesion</a></p>
     </div>
    </form>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript">
					document.getElementById("register").onclick=function(){
            	alert("Registro Exitoso");
              document.location.href = "simulador/index.html";
           };
		</script>
</body>
</html>
