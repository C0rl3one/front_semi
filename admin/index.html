<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Resumen Mensual</title>
    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,500,700&display=swap" rel="stylesheet">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Custom css --->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="p-5">
    <div class="logo text-center">
      <img src="images/logo-comparacredi.png" alt="">
    </div>
    <div class="container resume-box p-3 m-5">
      <div class="row">
        <div class="header">
          <h1 class="main__title px-3">
            Resumen mensual de simulaciones
          </h1>
          <p class="main__paragraph px-3 pb-5">
            Bienvenido al resumen de las simulaciones mensuales de cada uno de nuestros usuarios.
          </p>
          <figure class="main__icon">
            <a class="text-decoration-none" href="graficos.html">
              <img src="images/icon-next.png" alt="">
              <span class="view-graph">
                Ver Gráficos
              </span>
            </a>
          </figure>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-lg-3 px-0">
          <p class="table-th table__th-username">
            Nombre Solicitante
          </p>
        </div>
        <div class="col-12 col-lg-3 px-0">
          <p class="table-th table__th-bankselected">
            Banco elegido
          </p>
        </div>
        <div class="col-12 col-lg-3 px-0">
          <p class="table-th table__th-amountselected text-center">
            Monto elegido
          </p>
        </div>
        <div class="col-12 col-lg-3 px-0">
          <p class="table-th table__th-dues text-center">
            Cuotas Elegidas
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-lg-3">
          <p class="table__th-username">
            Tulio Tribiño
          </p>
        </div>
        <div class="col-12 col-lg-3">
          <p class="table__th-bankselected">
            Banco Eduardo
          </p>
        </div>
        <div class="col-12 col-lg-3">
          <p class="table__th-amountselected text-center">
            $ 3.000.000
          </p>
        </div>
        <div class="col-12 col-lg-3">
          <p class="table__th-dues text-center">
            48
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-lg-3">
          <p class="table__th-username">
            Churejitas Brown
          </p>
        </div>
        <div class="col-12 col-lg-3">
          <p class="table__th-bankselected">
            SalchiBank
          </p>
        </div>
        <div class="col-12 col-lg-3">
          <p class="table__th-amountselected text-center">
            $ 10.000.000
          </p>
        </div>
        <div class="col-12 col-lg-3">
          <p class="table__th-dues text-center">
            24
          </p>
        </div>
      </div>
    </div>

    <!---Bootstrap scripts---->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
